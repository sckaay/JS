<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Exemplo</title>
    </head>

    <body>
        <script language="javascript">
            var i=4, j=4;
            x = 2 * ++i;
            document.write("<h3>Pré-fixado</h3>");
            document.write("<p>i=4<br>x=2*++i</p>");
            document.write("<p>x=",x,"<br>i=",i,"</p>");
            x = 2 * j++;
            document.write("<h3>Pós-fixado</h3>");
            document.write("<p>j=4<br>x=2*j++</p>");
            document.write("<p>x=",x,"<br>j=",j,"</p>");
        </script>
    </body>
</html>
